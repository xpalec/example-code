<e-header>
  <e-header-content>
    <e-header-item>
      <e-back></e-back>
      <e-title>
        {{ 'student.titleEdit' | translate }}
        {{ (this.student$ | async)?.profile.firstName }}
        {{ (this.student$ | async)?.profile.lastName }}
      </e-title>
      <e-paginator-range *ngIf="(this.items$ | async) > 0" [totalItems]="this.items$ | async"></e-paginator-range>
    </e-header-item>
  </e-header-content>
  <e-navigation-tabs *ngIf="routes" [routes]="routes" [id]="id" [access]="canEdit"></e-navigation-tabs>
</e-header>
<div class="invoices__filters">
  <e-search></e-search>
  <e-filters>
    <e-filter-status></e-filter-status>
    <e-filter-status
      filterType="methods"
      filter="payments.method"
      [options]="options"
    ></e-filter-status>
  </e-filters>
</div>
<e-manage></e-manage>
<e-invoice-list
  [invoices]="invoices$ | async"
  [pending]="spinnerActive$ | async"
  parentView="true"
></e-invoice-list>
<e-paginator [items]="this.items$ | async"></e-paginator>
